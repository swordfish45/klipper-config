
[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    {% set E = params.E|default(1)|float %}
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000

[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
    {% set E = params.E|default(1)|float %}
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME
    
    
[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT
    
    
    
[gcode_macro PREHEAT_LOAD]
gcode:
        m104 S240

[gcode_macro COOL_LOAD]
gcode:
        m104 S0


[gcode_macro LOAD_FILAMENT]
gcode:
        M117 Loading Filament...
        M83
        G1 E60 F1000
        G1 E100 F250
        G92 E0.0
        M400
        M117 Load Complete

[gcode_macro LOAD_FILAMENT_SLOW]
gcode:
        M117 Loading Filament...
        M83
	# Break up to avoid extrude-too-long and timeouts due to how long it takes to extrude
        G1 E50 F250
        G1 E50 F250
        G1 E30 F100
        G1 E30 F100
        G92 E0.0
        M400
        M117 Load Complete

                       
[gcode_macro UNLOAD_FILAMENT]
gcode:
        M117 Unloading Filament...
        M83
        G1 E0.5 F1000
        G1 E-0.5 F1000
        G1 E1.0 F1000
        G1 E-1.0 F1000
        G1 E1.5 F1000
        G1 E-1.5 F1000
        G1 E2.0 F1000
        G1 E-120 F1000
        M117 Remove Filament Now!
        M400

[gcode_macro PURGE]
gcode:
    M83
    G1 E50.0 F250
    G90
    M400

[gcode_macro RUNOUT_ON]
gcode:
    SET_FILAMENT_SENSOR SENSOR=RunoutSensor ENABLE=1

[gcode_macro RUNOUT_OFF]
gcode:
    SET_FILAMENT_SENSOR SENSOR=RunoutSensor ENABLE=0

[gcode_macro HEAT_AND_MOVE_TO_LOAD]
gcode:
    M104 S240
    {% if printer.homed_axes != 'XYZ' %}
        g28
    {% endif %}
    G1 X115 Y115 F10000
    G1 Z40 F60000
    M109 S240
    
[gcode_macro G29]
gcode:
    BED_MESH_PROFILE LOAD=ender3
    
[gcode_macro M600]
gcode:
    PAUSE

[gcode_macro COMMIT_BED_MESH]
gcode:
    
    {% if printer.homed_axes != 'XYZ' %}
        g28
    {% endif %}
    Z_TILT_ADJUST
    G4 S60
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE SAVE=ender3
    SAVE_CONFIG

[gcode_macro COMMIT_BED_MESH_HOT]
gcode:
    M140 S70
    M190 S70
    COMMIT_BED_MESH


[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(50)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(180)|float %}
    
    # Start bed heating
    M140 S{BED_TEMP}
    # Set extruder temperature to below melting point
    M104 S150
    # Load mesh profile
    BED_MESH_PROFILE LOAD=ender3
    # Reset the G-Code Z offset (adjust Z offset if needed)
    #SET_GCODE_OFFSET Z=0.0
    # Set to absolute positioning
    G90
    # Home the printer if required
    #{% if "x" not in printer.toolhead.homed_axes or "y" not in printer.toolhead.homed_axes %}
    G28 X Y
    #{% endif %}
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    
    # Set extruder temperature
    M104 S{EXTRUDER_TEMP}

    # Home Z and Level gantry if required
    #{% if "z" not in printer.toolhead.homed_axes %}
    G28 Z
    Z_TILT_ADJUST
    #{% endif %}

    # Move to start position
    G1 X0 Y0 F3000.0;
    G1 Z5 F3000.0;

    # Wait for Extruder temperature
    M109 S{EXTRUDER_TEMP}
    #Reset Extruder
    G92 E0

    # Purge line, starting from bottom left moving up, start slow, speed up to pull any stray strands, end 
    # with a coast
    G1 Z0.0 F300.0; 
    G1 Y90 E15.0  F1000.0 ; start slow
    G1 Y180 E30.0  F2000.0 ; speed up to pull any stray strands
    G1 Y200 E30.0  F2000.0 ; end with a coast
    G92 E0


[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91 ; relative mode
    G1 X-2 Y-2 E-3 F300

    # Raise nozzle by 10mm
    G1 Z10 F3000
    G90 ; absolute mode

    # Move X full left
    G1 X0 F2000
    G1 Y{printer.toolhead.axis_maximum.y} F2000

    # Disable steppers
    M84


